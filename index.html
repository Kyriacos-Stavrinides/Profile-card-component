<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="profile">
    <section class="profile__info">
      <img class="profile__img" src="./images/image-victor.jpg" alt="Victor's profile image">
      <div class="profile__text-section">

        <h1 class="profile__name">Victor Crest <span class="profile__age lt-text">26</span> </h1>
        
        <p class="profile__location lt-text">London</p>
      </div>
    </section>
    <aside class="profile__social">
      
      <p class="profile__social-followers">
        80K
        <span class="lt-text">Followers</span>
      </p>
      <p class="profile__social-likes">
        803K
        <span class="lt-text">Likes</span>
      </p>
      <p class="profile__social-photos">
        1.4K
        <span class="lt-text">Photos</span>
      </p>
    </aside>
  </main>
  
</body>
</html>
